[pytest]
# pytest configuration for Luas Tracker tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Coverage options (if using pytest-cov)
testpaths = .
